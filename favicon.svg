  <!-- Additional leaf detail for depth -->
  <path d="M24 34 C26 36, 28 38, 30 40" 
        fill="none" stroke="#FFFFFF" stroke-width="0.75" stroke-linecap="round" stroke-opacity="0.3" />
  <path d="M40 34 C38 36, 36 38, 34 40" 
        fill="none" stroke="#FFFFFF" stroke-width="0.75" stroke-linecap="round" stroke-opacity="0.3" />
